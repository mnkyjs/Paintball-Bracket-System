<div style="margin-top: 25px">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Paintball Clash-Planer</h1>
    <p class="lead">Plane und finde anstehende Clashes!</p>
    <div class="text-center button-row">
      <!-- <button mat-flat-button color="primary" (click)="registerToogle()">
                Registrieren
            </button> -->
      <button mat-stroked-button color="accent" class="hover-color" routerLink="/home/faq">Mehr erfahren...</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
