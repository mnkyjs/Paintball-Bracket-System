<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <app-sidenav-list (sidenavClose)="sidenav.close()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-main (sidenavToggle)="sidenav.toggle()"></app-main>

    <router-outlet></router-outlet> </mat-sidenav-content
></mat-sidenav-container>
