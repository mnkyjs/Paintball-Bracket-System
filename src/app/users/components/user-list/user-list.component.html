<button style="margin: 20px 0 0 20px" (click)="addUser()" mat-raised-button color="primary">Benutzer hinzuf√ºgen</button>

<mat-form-field style="margin: 10px; float: right" fxFlex="100%">
  <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>
<div fxLayout fxLayoutAlign="center center">
  <table style="width: 100%" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.userName | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="team">
      <th mat-header-cell *matHeaderCellDef>Team</th>
      <td mat-cell *matCellDef="let element">
        {{ element.teamName | titlecase }}
      </td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Berechtigung</th>
      <td mat-cell *matCellDef="let element">
        {{ element.roles }}
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Registriert seit</th>
      <td mat-cell *matCellDef="let element">
        {{ element.created | date: 'dd.MM.yyyy' }}
      </td>
    </ng-container>

    Action Column
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button (click)="onEdit(element.id)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(element.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
</div>
