<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">view_list</mat-icon>
      Erstellte Einträge
    </ng-template>
    <mat-accordion>
      <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title> Clashes (Können nur gelöscht werden!) </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description *ngIf="matches">
          <mat-nav-list>
            <mat-list-item>
              <button mat-stroked-button color="warn" (click)="onDeleteAll()">Alle Spielpläne löschen</button>
            </mat-list-item>
            <mat-list-item *ngFor="let item of matches; trackBy: trackByFn">
              <!-- <button mat-icon-button (click)="showInfo(date)"> -->

              <p style="padding-right: 8px" (click)="onSelect(item.date, item.name)">
                {{ item.name }}
              </p>
              <button mat-raised-button color="green" (click)="onSelect(item.date, item.name)">
                {{ item.date | date: 'dd.MM.yyyy' }}
              </button>
            </mat-list-item>
          </mat-nav-list>
        </mat-panel-description>
      </mat-expansion-panel>

      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title> Teamzugehörigkeit </mat-panel-title>
          <mat-panel-description> </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field appearance="outline">
          <mat-label>Teamname</mat-label>
          <input [(ngModel)]="currentUser.teamName" matInput placeholder="Teamname" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <button
          style="margin: 10px"
          id="submitBtn"
          class="hover-color"
          mat-stroked-button
          color="accent"
          type="submit"
          (click)="postUser()"
        >
          Speichern
        </button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-tab>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">account_circle</mat-icon>
      Profil
    </ng-template>
    <img id="underCon" src="../../../../assets/images/under-construction.png" alt="" />
  </mat-tab>
</mat-tab-group>
