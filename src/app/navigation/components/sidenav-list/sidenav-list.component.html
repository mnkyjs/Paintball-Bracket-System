<mat-nav-list>
  <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
    <mat-icon>bubble_chart</mat-icon>
    <span class="nav-caption">Clash-Planer</span>
  </a>
  <a mat-list-item routerLink="/matches" (click)="onSidenavClose()">
    <mat-icon>format_align_center</mat-icon>
    <span class="nav-caption">Spielpl√§ne</span>
  </a>
  <a mat-list-item routerLink="/paintballfields" (click)="onSidenavClose()">
    <mat-icon>my_location</mat-icon>
    <span class="nav-caption">Paintballfelder</span>
  </a>
  <a mat-list-item routerLink="/teams" (click)="onSidenavClose()">
    <mat-icon>group</mat-icon>
    <span class="nav-caption">Spielplan erstellen</span>
  </a>
  <a mat-list-item routerLink="/home/faq" (click)="onSidenavClose()">
    <mat-icon>help</mat-icon> <span class="nav-caption">Hilfe</span>
  </a>
  <a mat-list-item *appHasRole="['RootAdmin']" routerLink="/users" (click)="onSidenavClose()">
    <mat-icon>security</mat-icon> <span class="nav-caption">Nutzer</span>
  </a>
  <button
    *ngIf="!loggedIn()"
    mat-stroked-button
    color="accent"
    class="full-with hover-color"
    [matMenuTriggerFor]="loginArea"
  >
    Einloggen
  </button>
</mat-nav-list>

<mat-menu #menu="matMenu">
  <a *ngIf="loggedIn()" mat-menu-item routerLink="/users/user"> Edit Profile </a>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>

<mat-menu #loginArea="matMenu">
  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (keydown.tab)="$event.stopPropagation()"
    (ngSubmit)="login()"
    (click)="stopPropagation($event)"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        class="form-control"
        required
        name="username"
        placeholder="Username"
        [(ngModel)]="model.username"
      />
    </mat-form-field>

    <mat-form-field>
      <input matInput type="password" name="password" placeholder="Password" required [(ngModel)]="model.password" />
    </mat-form-field>
    <div>
      <button mat-stroked-button color="accent" style="margin-left: 5px" [disabled]="!loginForm.valid" type="submit">
        Login
      </button>
    </div>
  </form>
</mat-menu>
